AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: YouTube Extractor Lambda Function with CORS (simplified)

Globals:
  Function:
    Timeout: 900
    MemorySize: 1024
    Runtime: python3.8
  Api:
    Cors:
      AllowOrigin: "'*'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Requested-With'"
      AllowMethods: "'POST,GET,OPTIONS'"
      MaxAge: "'600'"

Resources:
  # YouTube Live Extractor Function
  YouTubeExtractorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: youtube_extractor_lambda.lambda_handler
      Description: Extract M3U8 URLs from YouTube live streams
      Runtime: python3.8
      Timeout: 60
      MemorySize: 512
      Environment:
        Variables:
          YOUTUBE_CHANNELS_TABLE: !Ref YouTubeChannelsTable
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - "dynamodb:GetItem"
                - "dynamodb:PutItem"
                - "dynamodb:UpdateItem"
                - "dynamodb:DeleteItem"
                - "dynamodb:Scan"
                - "dynamodb:Query"
              Resource: !GetAtt YouTubeChannelsTable.Arn
            - Effect: Allow
              Action:
                - "secretsmanager:GetSecretValue"
              Resource: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:youtube-cookies*"
            - Effect: Allow
              Action:
                - "logs:CreateLogGroup"
                - "logs:CreateLogStream"
                - "logs:PutLogEvents"
              Resource: "*"
      Events:
        GetYouTube:
          Type: Api
          Properties:
            Path: /youtube
            Method: GET
        OptionsYouTube:
          Type: Api
          Properties:
            Path: /youtube
            Method: OPTIONS

  # DynamoDB Table para canales de YouTube
  YouTubeChannelsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: YouTubeChannels
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: channel_id
          AttributeType: S
      KeySchema:
        - AttributeName: channel_id
          KeyType: HASH
      Tags:
        - Key: Application
          Value: PWA-M3U-Manager
        - Key: Component
          Value: YouTube-Extractor

  # EventBridge Rule para actualización automática cada 3 horas
  YouTubeUpdateSchedule:
    Type: AWS::Events::Rule
    Properties:
      Description: "Actualizar URLs M3U8 de YouTube cada 3 horas"
      ScheduleExpression: "rate(3 hours)"
      State: ENABLED
      Targets:
        - Arn: !GetAtt YouTubeExtractorFunction.Arn
          Id: "YouTubeExtractorTarget"

  # Permiso para que EventBridge invoque la Lambda
  PermissionForEventsToInvokeLambda:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref YouTubeExtractorFunction
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn: !GetAtt YouTubeUpdateSchedule.Arn

Outputs:
  YouTubeExtractorApi:
    Description: "API Gateway endpoint URL for YouTube Extractor function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/youtube"
  YouTubeExtractorFunction:
    Description: "YouTube Extractor Lambda Function ARN"
    Value: !GetAtt YouTubeExtractorFunction.Arn
  YouTubeChannelsTableName:
    Description: "DynamoDB table name for YouTube channels"
    Value: !Ref YouTubeChannelsTable
