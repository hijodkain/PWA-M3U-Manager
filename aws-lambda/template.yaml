AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: YouTube Extractor Lambda Function with CORS

Globals:
  Function:
    Timeout: 900
    MemorySize: 1024
    Runtime: python3.8
  Api:
    Cors:
      AllowOrigin: "'*'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Requested-With'"
      AllowMethods: "'POST,GET,OPTIONS'"
      MaxAge: "'600'"

Resources:
  YouTubeExtractorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: youtube_extractor_lambda.lambda_handler
      Description: Extract YouTube live stream URLs with extended timeout
      Environment:
        Variables:
          YOUTUBE_ACCESS_MODE: "unauthenticated"
          ALLOW_EXTERNAL_REQUESTS: "true"
          YOUTUBE_API_ENABLED: "true"
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - "logs:CreateLogGroup"
                - "logs:CreateLogStream"
                - "logs:PutLogEvents"
              Resource: "*"
      Events:
        Api:
          Type: Api
          Properties:
            Path: /extract
            Method: POST
        OptionsApi:
          Type: Api
          Properties:
            Path: /extract
            Method: OPTIONS

  StreamAnalyzerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: stream_analyzer_lambda.lambda_handler
      Description: Analyze IPTV streams using FFprobe
      Runtime: python3.11
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          FFPROBE_PATH: "/opt/bin/ffprobe"
      Layers:
        # Layer personalizado que incluye FFprobe
        - !Ref FFprobeLayer
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - "logs:CreateLogGroup"
                - "logs:CreateLogStream"
                - "logs:PutLogEvents"
              Resource: "*"
      Events:
        Api:
          Type: Api
          Properties:
            Path: /analyze
            Method: GET
        OptionsApi:
          Type: Api
          Properties:
            Path: /analyze
            Method: OPTIONS

  FFprobeLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: ffprobe-layer
      Description: FFprobe binary for stream analysis
      ContentUri: ./layer/
      CompatibleRuntimes:
        - python3.11
        - python3.10
        - python3.9
      RetentionPolicy: Retain

Outputs:
  YouTubeExtractorApi:
    Description: "API Gateway endpoint URL for YouTube Extractor function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/extract"
  YouTubeExtractorFunction:
    Description: "YouTube Extractor Lambda Function ARN"
    Value: !GetAtt YouTubeExtractorFunction.Arn
  YouTubeExtractorFunctionIamRole:
    Description: "Implicit IAM Role created for YouTube Extractor function"
    Value: !GetAtt YouTubeExtractorFunctionRole.Arn
  
  StreamAnalyzerApi:
    Description: "API Gateway endpoint URL for Stream Analyzer function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/analyze"
  StreamAnalyzerFunction:
    Description: "Stream Analyzer Lambda Function ARN"
    Value: !GetAtt StreamAnalyzerFunction.Arn
  StreamAnalyzerFunctionIamRole:
    Description: "Implicit IAM Role created for Stream Analyzer function"
    Value: !GetAtt StreamAnalyzerFunctionRole.Arn