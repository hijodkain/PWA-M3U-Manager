AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: YouTube Extractor Lambda Function with CORS

Globals:
  Function:
    Timeout: 900
    MemorySize: 1024
    Runtime: python3.11
  Api:
    Cors:
      AllowOrigin: "'*'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Requested-With'"
      AllowMethods: "'POST,GET,OPTIONS'"
      MaxAge: "'600'"

Resources:
  StreamAnalyzerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: stream_analyzer_lambda.lambda_handler
      Description: Analyze IPTV streams using FFprobe
      Runtime: python3.11
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          FFPROBE_PATH: "/opt/bin/ffprobe"
      Layers:
        # Layer personalizado que incluye FFprobe
        - !Ref FFprobeLayer
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - "logs:CreateLogGroup"
                - "logs:CreateLogStream"
                - "logs:PutLogEvents"
              Resource: "*"
      Events:
        Api:
          Type: Api
          Properties:
            Path: /analyze
            Method: GET
        OptionsApi:
          Type: Api
          Properties:
            Path: /analyze
            Method: OPTIONS

  FFprobeLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: ffprobe-layer
      Description: FFprobe binary for stream analysis
      ContentUri: ./layer/
      CompatibleRuntimes:
        - python3.11
        - python3.10
        - python3.9
      RetentionPolicy: Retain

  # YouTube Live Extractor Function
  YouTubeExtractorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: youtube_extractor_lambda.lambda_handler
      Description: Extract M3U8 URLs from YouTube live streams
      Runtime: python3.11
      Timeout: 60
      MemorySize: 512
      Environment:
        Variables:
          YOUTUBE_CHANNELS_TABLE: !Ref YouTubeChannelsTable
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - "dynamodb:GetItem"
                - "dynamodb:PutItem"
                - "dynamodb:UpdateItem"
                - "dynamodb:DeleteItem"
                - "dynamodb:Scan"
                - "dynamodb:Query"
              Resource: !GetAtt YouTubeChannelsTable.Arn
            - Effect: Allow
              Action:
                - "logs:CreateLogGroup"
                - "logs:CreateLogStream"
                - "logs:PutLogEvents"
              Resource: "*"
      Events:
        Api:
          Type: Api
          Properties:
            Path: /youtube
            Method: GET
        OptionsApi:
          Type: Api
          Properties:
            Path: /youtube
            Method: OPTIONS
        # Cron: Cada 3 horas
        CronSchedule:
          Type: Schedule
          Properties:
            Schedule: "rate(3 hours)"
            Description: "Update YouTube M3U8 URLs every 3 hours"
            Enabled: true

  # DynamoDB Table for YouTube Channels
  YouTubeChannelsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: YouTubeChannels
      BillingMode: PAY_PER_REQUEST  # On-demand pricing (free tier eligible)
      AttributeDefinitions:
        - AttributeName: channel_id
          AttributeType: S
      KeySchema:
        - AttributeName: channel_id
          KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
        - Key: Application
          Value: PWA-M3U-Manager
        - Key: Component
          Value: YouTube-Extractor

Outputs:
  StreamAnalyzerApi:
    Description: "API Gateway endpoint URL for Stream Analyzer function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/analyze"
  StreamAnalyzerFunction:
    Description: "Stream Analyzer Lambda Function ARN"
    Value: !GetAtt StreamAnalyzerFunction.Arn
  StreamAnalyzerFunctionIamRole:
    Description: "Implicit IAM Role created for Stream Analyzer function"
    Value: !GetAtt StreamAnalyzerFunctionRole.Arn
  
  YouTubeExtractorApi:
    Description: "API Gateway endpoint URL for YouTube Extractor function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/youtube"
  YouTubeExtractorFunction:
    Description: "YouTube Extractor Lambda Function ARN"
    Value: !GetAtt YouTubeExtractorFunction.Arn
  YouTubeChannelsTableName:
    Description: "DynamoDB table name for YouTube channels"
    Value: !Ref YouTubeChannelsTable