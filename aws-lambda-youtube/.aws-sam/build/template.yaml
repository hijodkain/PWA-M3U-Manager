AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: YouTube Live Stream M3U8 Extractor
Globals:
  Function:
    Timeout: 60
    MemorySize: 512
    Runtime: python3.11
  Api:
    Cors:
      AllowOrigin: '''*'''
      AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Requested-With'''
      AllowMethods: '''POST,GET,OPTIONS'''
      MaxAge: '''600'''
Resources:
  YouTubeExtractorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: YouTubeExtractorFunction
      Handler: youtube_extractor_lambda.lambda_handler
      Description: Extract M3U8 URLs from YouTube live streams
      Runtime: python3.11
      Timeout: 60
      MemorySize: 512
      Environment:
        Variables:
          YOUTUBE_CHANNELS_TABLE:
            Ref: YouTubeChannelsTable
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          - dynamodb:DeleteItem
          - dynamodb:Scan
          - dynamodb:Query
          Resource:
            Fn::GetAtt:
            - YouTubeChannelsTable
            - Arn
        - Effect: Allow
          Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Resource: '*'
      Events:
        ExtractApi:
          Type: Api
          Properties:
            Path: /youtube
            Method: GET
        OptionsApi:
          Type: Api
          Properties:
            Path: /youtube
            Method: OPTIONS
        CronSchedule:
          Type: Schedule
          Properties:
            Schedule: rate(3 hours)
            Description: Update YouTube M3U8 URLs every 3 hours
            Enabled: true
    Metadata:
      SamResourceId: YouTubeExtractorFunction
  YouTubeChannelsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: YouTubeChannelsLive
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: channel_id
        AttributeType: S
      KeySchema:
      - AttributeName: channel_id
        KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
      - Key: Application
        Value: PWA-M3U-Manager
      - Key: Component
        Value: YouTube-Extractor
Outputs:
  YouTubeExtractorApi:
    Description: API Gateway endpoint URL for YouTube Extractor
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/youtube
  YouTubeExtractorFunction:
    Description: YouTube Extractor Lambda Function ARN
    Value:
      Fn::GetAtt:
      - YouTubeExtractorFunction
      - Arn
  YouTubeChannelsTableName:
    Description: DynamoDB table name for YouTube channels
    Value:
      Ref: YouTubeChannelsTable
